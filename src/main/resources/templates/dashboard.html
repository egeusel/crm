<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

  <div th:if="${#authentication}">
    <h3>Hello, <span th:text="${#authentication.name}"></span>!</h3>
  </div>

  <h2 class="text-center">Employee Dashboard</h2>
  <div class="row mt-4">
    <div class="col-md-4">
      <a href="/dashboard/add-customer" class="btn btn-primary btn-lg btn-block">Add New Customer</a>
    </div>
    <div class="col-md-4">
      <a href="/dashboard/search-customer" class="btn btn-primary btn-lg btn-block">Search for a Customer</a>
    </div>
    <div class="col-md-4">
      <a href="/dashboard/update-customer" class="btn btn-primary btn-lg btn-block">Update Customer Information</a>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <a href="/dashboard/delete-customer" class="btn btn-primary btn-lg btn-block">Delete a Customer</a>
    </div>
    <div class="col-md-4">
      <a href="/dashboard/view-reports" class="btn btn-primary btn-lg btn-block">View Reports</a>
    </div>
    <div class="col-md-4">
      <form action="/logout" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-lg btn-block">Log Out</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
