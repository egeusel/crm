<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dashboard</title>
  <style>
    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .dashboard-btn img {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
    .dashboard-btn p {
      text-align: center;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    .greeting {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Dashboard</h1>
<div class="greeting">
  <p th:text="'Hello, ' + ${username} + '!'">Hello, username!</p>
</div>
<div class="dashboard-container">
  <div class="dashboard-btn mx-3">
    <a href="/customers">
      <img src="https://w7.pngwing.com/pngs/448/92/png-transparent-customer-service-business-customer-relationship-management-sales-business-group-company-service-people-thumbnail.png">
      <p>Manage Customers</p>
    </a>
  </div>
  <div class="dashboard-btn mx-3">
    <a href="/sales">
      <img src="https://img.freepik.com/premium-vector/dollar-icon-american-currency-symbol-banknote_572070-170.jpg?w=2000" alt="Manage Sales">
      <p>Manage Sales</p>
    </a>
  </div>
</div>
<div>
  <a href="/logout" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Logout</a>
</div>
</body>
</html>
