<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Add New Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<a href="/customers" class="btn btn-success" style="position: absolute; top: 10px; left: 10px;">Back</a>

<div class="container mt-5">

  <!-- Display success message -->
  <div th:if="${successMessage}" class="alert alert-success" role="alert" id="successMessage">
    <p th:text="${successMessage}"></p>
  </div>

  <!-- Display error message -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="errorMessage">
    <p th:text="${errorMessage}"></p>
  </div>

  <h2 class="text-center">Add New Customer</h2>

  <form action="/save-customer" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Customer</button>
  </form>

</div>

<!-- Script to hide messages after 5 seconds -->
<script>
        setTimeout(function() {
            var successMessage = document.getElementById('successMessage');
            var errorMessage = document.getElementById('errorMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 5000); // 5000ms = 5 seconds
    </script>

</body>

</html>
