<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Search Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<a href="/customers" class="btn btn-success" style="position: absolute; top: 10px; left: 10px;">Back</a>


<div class="container mt-5">

  <h2 class="text-center">Search Customer</h2>

  <form action="/search-customer" method="post" class="mt-4">
    <div class="mb-3">
      <label for="search" class="form-label">Search by Name:</label>
      <input type="text" class="form-control" id="search" name="search" required>
    </div>

    <button type="submit" class="btn btn-primary">Search Customer</button>
  </form>

  <table class="table mt-4">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.phoneNumber}"></td>
    </tr>
    </tbody>
  </table>

</div>

<script>
    document.querySelector('form').addEventListener('submit', function() {
        setTimeout(function() {
            var successMessage = document.createElement('div');
            successMessage.className = 'alert alert-success';
            successMessage.textContent = 'Customer data retrieved successfully!';
            document.querySelector('.container').insertBefore(successMessage, document.querySelector('form'));

            setTimeout(function() {
                successMessage.remove();
            }, 3000);
        }, 500);
    });
</script>

</body>

</html>
